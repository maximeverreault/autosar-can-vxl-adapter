name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Clean up PATH
        uses: egor-tensin/cleanup-path@v3
        with:
          dirs: "C:/ProgramData/chocolatey/bin;C:/Program Files/CMake/bin;C:/Program Files/GitHub CLI;C:/Program Files/nodejs;C:/Program Files (x86)/GitHub CLI;C:/Program Files/Git/bin;C:/Program Files (x86)/pipx_bin;C:/npm/prefix;C:/hostedtoolcache/windows/Python/3.9.13/x64/Scripts;C:/hostedtoolcache/windows/Python/3.9.13/x64;C:/Program Files/nodejs;C:/Program Files/Git/cmd;C:/Program Files/Git/mingw64/bin;C:/Program Files/Git/usr/bin;"
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
      - name: Cache Boost
        id: cache-boost
        uses: actions/cache@v3
        with:
          path: ${{ runner.workspace }}/boost_*.tar.gz
          key: boost-1.81.0
          restore-keys: |
            boost-1.81.0
            boost-1.8
            boost-1
      - name: Install Boost
        id: boost
        uses: egor-tensin/build-boost@v1.4
        with:
          version: 1.81.0
          libraries: program_options
          platform: x64
          configuration: Release
          toolset: mingw
          static: 1
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Install FMT
        uses: maximeverreault/setup-fmt@v1.0.0
        with:
          toolset: Ninja
      - name: Cache Vector Drivers
        id: cache-vector-drivers
        uses: actions/cache@v3
        with:
          path: ${{ runner.temp }}/vector-drivers.zip
          key: vector-drivers-cache
          restore-keys: |
            vector-drivers-cache
            vector-drivers
      - name: Download Vector Drivers
        if: steps.cache-vector-drivers.outputs.cache-hit != 'true'
        working-directory: ${{ runner.temp }}
        run:
          Invoke-WebRequest -Uri "https://www.vector.com/int/en/download/download-action/?tx_vecdownload_download%5Baction%5D=download&tx_vecdownload_download%5Bcontroller%5D=Download&tx_vecdownload_download%5Bdownload%5D=46642&cHash=bb3bfd847dc59ca157c80384a1d82274" -OutFile "vector-drivers.zip"
      - name: Install Vector Drivers
        working-directory: ${{ runner.temp }}
        run: |
          Expand-Archive -Path vector-drivers.zip -DestinationPath vector-drivers
          cd vector-drivers/Drivers
          .\setup.exe /installCert /s /i virtual -RunAsAdmin
          cd x64
          .\vcanconf.exe -impApplCfg -filePathAndName:"${{ github.workspace }}/tools/vector_hardware_settings.vaset"
          "${{ github.workspace }}/vxlapi" >> $env:GITHUB_PATH
      - name: Run build-wrapper
        run: |
          mkdir build
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Coverage -DSTANDALONE=1 -D "BOOST_ROOT=${{ steps.boost.outputs.root }}" -D "BOOST_LIBRARYDIR=${{ steps.boost.outputs.librarydir }}"
          build-wrapper-win-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build build/ --target ${{ github.event.repository.name }}_Tests
      - name: Run tests
        working-directory: ${{ github.workspace }}/build
        run:
          ctest --output-on-failure
      - name: Process coverage data
        run: |
          mkdir coverage-dir && cd coverage-dir
          @(Get-ChildItem -Path ..\ -Filter *.obj -Recurse -File) | %{&"gcov" --preserve-paths $_.FullName}
      - name: Cache sonar-scanner CFamily analysis
        uses: actions/cache@v3
        with:
          path: ${{ runner.workspace }}/.cache
          key: sonar-cache
          restore-keys: |
            sonar-cache
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" --define sonar.cfamily.cache.enabled=true --define sonar.cfamily.cache.path=${{ runner.workspace }}/.cache --define sonar.cfamily.gcov.reportsPath="${{ github.workspace }}/coverage-dir"

